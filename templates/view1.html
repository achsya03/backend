<!DOCTYPE html>

<table border=1 style="text-align: center;width: 100%;">

<tr>
  {% for i in range(0,6) %}
    <th> 
      {{head[i]}}
    </th>
  {% endfor %}
</tr>
{% for items in items %}
<tr>
    <td> 
      {{ items.id_pengguna }}
    </td>
    <td> 
      {{ items.nama }}
    </td>
    <td> 
      {{ items.alamat }}
    </td>
    <td> 
      {{ items.jenis_kelamin }}
    </td>
    <td> 
      {{ items.nomor_wa }}
    </td>
    <td> 
      {{ items.jenis_pengguna }}
    </td>
</tr>
{% endfor %}
</table>
